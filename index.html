<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Table Tennis Tournament</h1>
    </header>
    <main>
        <section id="tournament-info">
            <h2>Select Tournament Type</h2>
            <select id="tournament-type">
                <option value="singles">Singles</option>
                <option value="doubles">Doubles</option>
            </select>
            <h2>Register Players</h2>
            <form id="registration-form">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <button type="submit">Register</button>
            </form>
            <button id="start-tournament">Start Tournament</button>
        </section>
        <section id="match-schedule" style="display:none;">
            <h2>Match Schedule</h2>
            <ul id="match-list"></ul>
        </section>
        <section id="results" style="display:none;">
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Player/Team</th>
                        <th>Matches Won</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
