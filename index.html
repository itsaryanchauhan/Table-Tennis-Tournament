<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Tennis Tournament</title>
</head>
<body>
    <header>
        <h1>Table Tennis Tournament</h1>
    </header>
    <main>
        <section id="tournament-info">
            <h2>Select Tournament Type</h2>
            <select id="tournament-type">
                <option value="singles">Singles</option>
                <option value="doubles">Doubles</option>
            </select>
            <h2>Register Players</h2>
            <div id="player-registration">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <button type="submit">Register</button>
            </div>
            <div id="doubles-registration" style="display:none;">
                <input type="text" id="partner-name" placeholder="Partner Name" required>
            </div>
            <button id="start-tournament" style="display:none;">Start Tournament</button>
        </section>
        <section id="results" style="display:none;">
            <h2>Tournament Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Winner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Match results will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
